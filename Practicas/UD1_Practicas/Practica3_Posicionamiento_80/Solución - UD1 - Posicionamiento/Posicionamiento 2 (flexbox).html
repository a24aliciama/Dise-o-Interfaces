<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posicionamiento Flexbox 2</title>
  <style>
    .box {
      display: flex;
      flex-direction: column; /* Organiza los elementos en columna */
      border: 2px dotted black;
      padding: 10px;
    }
    .top {
      background-color: coral;
      height: 200px;
      margin-bottom: 10px;
    }
    .bottom {
      background-color: cornflowerblue;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
