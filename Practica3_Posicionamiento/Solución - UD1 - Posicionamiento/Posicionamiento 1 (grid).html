<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posicionamiento Grid 1</title>
  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Tres columnas de igual ancho */
      border: 2px dotted black;
    }
    .box > div {
      height: 480px;
      box-sizing: border-box;
    }
    .box1 {
      background-color: blue;
    }
    .box2 {
      background-color: white;
    }
    .box3 {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
