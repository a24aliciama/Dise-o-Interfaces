<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posicionamiento Flexbox 4</title>
  <style>
    .box {
      display: flex;
      border: 2px dotted darkred;
      height: 350px;
      padding: 50px;
    }
    .box1, .box2 {
      flex: 1; /* Cada caja ocupa el 50% del ancho */
      box-sizing: border-box;
      height: 100%;
    }
    .box1 {
      border: 2px solid darkslategrey;
      background-color: khaki;
    }
    .box2 {
      border: 2px solid indianred;
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
