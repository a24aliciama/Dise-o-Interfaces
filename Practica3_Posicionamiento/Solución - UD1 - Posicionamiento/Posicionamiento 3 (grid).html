<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posicionamiento Grid 3</title>
  <style>
    .box {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
      gap: 10px; /* Espacio entre las columnas */
      border: 2px solid black;
      padding: 10px;
    }
    .left, .right {
      display: grid;
      gap: 10px; /* Espacio entre los elementos internos */
    }
    .left {
      grid-template-rows: 200px 200px; /* Dos filas en la izquierda */
    }
    .right {
      grid-template-rows: 100px 300px; /* Dos filas en la derecha */
    }
    .left-top {
      background: green;
    }
    .left-bottom {
      background: red;
    }
    .right-top {
      background: blue;
    }
    .right-bottom {
      background: violet;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      <div class="left-top"></div>
      <div class="left-bottom"></div>
    </div>
    <div class="right">
      <div class="right-top"></div>
      <div class="right-bottom"></div>
    </div>
  </div>
</body>
</html>
